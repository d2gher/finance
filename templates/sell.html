{% extends "layout.html" %}

{% block title %}
    Buy
{% endblock %}

{% block main %}
    <form #loginForm="ngForm" action="/sell" method="post">
        <div class="form-group">
            <select name="symbol" class=".form-select">
                <option disabled selected>Select a symbol</option>
                {% for trans in purchase_history%}
                    <option>{{ trans.symbol }}</option>
                {% endfor %}
            </select>
        </div>
        <div class="form-group">
            <input class="form-control" name="shares" placeholder="Number of shares" type="number" min="1" required>
        </div>
        <button class="btn btn-primary" [disabled]="loginForm.form.invalid" type="submit"> Buy </button>
    </form>
{% endblock %}
