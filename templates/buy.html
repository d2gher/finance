{% extends "layout.html" %}

{% block title %}
    Buy
{% endblock %}

{% block main %}
    <form #loginForm="ngForm" action="/buy" method="post">
        <div class="form-group">
            <input class="form-control" name="symbol" placeholder="Stock symbol" type="text" required>
        </div>
        <div class="form-group">
            <input class="form-control" name="shares" placeholder="Number of shares" type="number" min="1" required>
        </div>
        <button class="btn btn-primary" [disabled]="loginForm.form.invalid" type="submit"> Buy </button>
    </form>
{% endblock %}
